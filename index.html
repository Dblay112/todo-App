<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo List</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
            <link rel="stylesheet" type="text/css" href="todo.css">
                <script src="https://code.jquery.com/jquery-3.7.1.js"
                        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
                        crossorigin="anonymous"></script>
                    <script type="text/javascript" src="todos.js"></script>
    </head>
    <body>

        <div id="container">
            <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
            <input type="text" placeholder="Add New Todo">

            <ul>
                <li><span><i class="fa fa-trash"></i></span> Learn Coding</li>
                <li><span><i class="fa fa-trash"></i></span> Practise More Projects</li>
                <li><span><i class="fa fa-trash"></i></span> Watch a Movie(Break)</li>
            </ul>
        </div>

        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
